<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hadoop Data Manager</title>
</head>
<body>
    <h2>Hadoop Data Manager</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Formulário Incluir Dados -->
    <form action="/incluir" method="post">
        <label for="local_dir">Diretório local:</label>
        <input type="text" id="local_dir" name="local_dir" placeholder="/home/guest/data-lake" required>
        <br><br>
        <button type="submit">Incluir Dados</button>
    </form>

    <br>

    <!-- Formulário Excluir Dados -->
    <form action="/excluir" method="post">
        <button type="submit">Excluir Dados</button>
    </form>
</body>
</html>
